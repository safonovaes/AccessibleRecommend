<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Настройки рекомендательной системы</title>
    <link rel="stylesheet" href="./css/styles_.css">
</head>

<body>
    <div class="top-bar">
        <div class="logo">
            <img src="Dostupnaya_sreda.png" alt="Логотип" class="logo-image">
        </div>
        <h1 class="mainZag">Сделаем с Вами мир доступнее</h1>
        <div class="login-icon">
            <a href="/clientapp/authorization.html" id="logoutButton">Выйти</a>
        </div>
    </div>

    <header>
        <nav>
            <ul class="menuUpper">
                <li><a href="/clientapp/Settings.html">Настройки рекомендательной системы</a></li>
                <li><a href="/clientapp/adminComments.html">Модерация комментариев</a></li>
                <li><a href="/clientapp/adminUsers.html">Управление пользователями</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="content">
            <h2>Настройки Администратора</h2>
            <p>Здесь Вы можете изменить основные параметры рекомендательной системы</p>
        </section>

        <div class="settings">
            <div id="settings-container">
                <div class="setting-item">
                    <label for="rnValue">Количество последних посещенных Пользователем объектов:</label>
                    <input type="number" id="rnValue" />
                </div>

                <div class="setting-item">
                    <label for="cronExpression">Расписание генерации рекомендаций:</label>
                    <select id="cronExpression">
                        <option value="0 * * * * ?">Каждую минуту</option>
                        <option value="0 0 * * * ?">Каждый час</option>
                        <option value="0 0 0 * * ?">Каждый день в полночь</option>
                        <option value="0 0 12 * * ?">Каждый день в 12:00</option>
                        <option value="0 0 0 ? * 1">Каждую неделю в полночь</option>
                        <option value="0 0 0 1 * ?">Каждый месяц в полночь</option>
                    </select>
                </div>

                <h4>Категории, исключенные из генерации рекомендаций:</h4>
                <div id="container"></div>

                <div class="buttons">
                    <button id="saveCategories">Сохранить настройки</button>
                </div>

                <div id="message"></div>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./js/current_user.js"></script>
    <script src="./js/adminSettings.js"></script>
</body>

</html>
