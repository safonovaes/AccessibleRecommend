<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body class="login-body">
    <main>
        <div class="login">
            <h1>Авторизация</h1>

            <div id="form-container">
                <form id="authForm">
                    <div class="form-item">
                        <label for="email">Email:</label>
                        <input type="email" id="email" placeholder="Введите ваш email" required>
                    </div>

                    <div class="form-item">
                        <label for="password">Пароль:</label>
                        <input type="password" id="password" placeholder="Введите ваш пароль" required>
                    </div>

                    <div class="buttons">
                        <button type="submit" id="submit">Войти</button>
                    </div>

                    <br><br>
                    <p>Вы еще не зарегистрированны? <a href="/clientapp/registration.html">Зарегистрируйтесь!</a></p>
                    <div class="error-message" id="errorMessage"></div>
                </form>
            </div>
        </div>
    </main>
    <script src="./js/authorization.js"></script>
</body>

</html>
