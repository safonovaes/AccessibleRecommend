<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body class="login-body">
    <main>
        <div class="login">
            <h1>Авторизация</h1>
            <div id="form-container">
                <form id="authForm">
                    <div class="form-item">
                        <label for="category">Категория инвалидности:</label>
                        <select id="category">
                            <option value="0">Для людей с нарушением слуха</option>
                            <option value="1">Для инвалидов, передвигающихся на коляске</option>
                            <option value="2">Для людей с нарушением опорно-двигательного аппарата</option>
                            <option value="3">Для людей с нарушением зрения</option>
                            <option value="4">Для людей с нарушением умственного развития</option>
                        </select>
                    </div>

                    <div class="form-item">
                        <label for="name">Имя:</label>
                        <input type="name" id="name" placeholder="Введите ваше имя" required>
                    </div>

                    <div class="form-item">
                        <label for="email">Email:</label>
                        <input type="email" id="email" placeholder="Введите ваш email" required>
                    </div>

                    <div class="form-item">
                        <label for="password">Пароль:</label>
                        <input type="password" id="password" placeholder="Введите ваш пароль" required>
                    </div>

                    <div class="form-item">
                        <label for="password-2">Введите пароль еще раз:</label>
                        <input type="password" id="password-2" placeholder="Подтвердите ваш пароль" required>
                    </div>

                    <div class="buttons">
                        <button type="submit" id="submit">Зарегистрироваться</button>
                    </div>

                    <br><br>
                    <p>Уже зарегистрированы? <a href="/clientapp/authorization.html">Войдите!</a></p>
                    <div class="error-message" id="errorMessage"></div>
                </form>
            </div>
        </div>
    </main>
    <script src="./js/registration.js"></script>
</body>

</html>
